version: '3'
services:
  redis:
    image: "redis:alpine"
    restart: always
    command: ["redis-server", "--appendonly", "yes"]
    hostname: redis
    volumes:
      - ./db/redis:/data
    ports:
      - 6380:6379
  db:
    image: postgres
    restart: always
    env_file:
      - dev.vars
    volumes:
      - ./db/postgres:/var/lib/postgresql/data
    ports:
      - 55432:5432

  api:
    restart: always
    build: .
    env_file:
      - dev.vars
    command: bash -c "rm -rf /myapp/tmp/pids/server.pid; bundle exec rake db:create && rake db:migrate && bundle exec rake production:bootstrap && bundle exec rake assets:precompile && bundle exec rails s -p 3030 -b '0.0.0.0'"
    depends_on:
      - redis
      - db
    volumes:
      - shared-volume:/etc/mimo
      - .:/myapp
    ports:
      - 3000:3030

volumes:
  shared-volume:
